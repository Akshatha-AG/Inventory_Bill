<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventory Items Bill Generator</h1>
    <h3>Select Items</h3>
    <div class="mainBox">
        <div class="inside" id="52">Milk - 1Ltr</div>
        <div class="inside" id="45">Chips - 100 Grams</div>
        <div class="inside" id="61">Book - Long</div>
        <div class="inside" id="99">Liqid Matic</div>
        <div class="inside" id="37">Egg</div>
        <div class="inside" id="250">Combo Vegetables - 1kg</div>
        <div class="inside" id="43">Coco Cola - 1Ltr</div>
        <div class="inside" id="40">Bread </div>
        <div class="inside" id="25">Pen</div>
        <div class="inside" id="25">Pensil</div>
    </div>
    <div class="bill">
        <table>
            <tr>
                <th id="item">Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            
        </table>
    </div>
    <button>Click here to see Total Payable Amount</button>
    
</body>
<script src="app.js"></script>
</html>
